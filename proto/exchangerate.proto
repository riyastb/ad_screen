syntax="proto3";
package exchangerate;

option go_package = "domain/exchangerate";


service ExchangeRateService{
    rpc Create(RateReq) returns (Response){} //For create the Rates - forexbuy, forexsell, remittance
    rpc UpdateAllByID(stream Payload) returns (Response){} // for fututre use
    rpc GetBranchRateByLongitudeAndLatitude(GetReq) returns (RateData){}
	rpc GetAllByBranch(GetReq) returns (RateData){}//Get all rate by branchid
	rpc CreateBannerDescription(stream Banner) returns(Response){}
    rpc UploadImage(ImageData)returns(Response){}
    rpc DownloadImage(ImageReq)returns(ImageData){}
}


message RateReq{
	repeated Payload Payload =1;

}


message RateData{
	repeated Payload Payload            =1;
	string TickerBannerDescription      =2;
	string BBColor                      =3;
	string BranchNameTextColor          =4;
	string TransferRateTextColor        =5;
	string SellRateTextColor            =6;
	string FooterBgColor                =7;
	string RateCardBgColor              =8;
	string ClockTextColor               =9;
	string CalenderTextColor            =10;
	string CurrencyTextColor            =11;
	string BuyRateTextColor             =12;
	string FooterTextColor              =13;
	string HeaderBBColor                =14;
	string OfferDescription             =15;

}


message Payload{
    string Id							=1;				
	string BranchName					=2;				
	string BranchCode					=3;	
	string CountryName                  =4;
	string CountryCode					=5;
	string CountryFlag                  =6;
	string CurrencyName					=7;	
	string CurrencyCode					=8;
	string RemittanceRate				=9;
	string RemittanceCharge             =10;
	string ForexBuyRate                 =11;
    string ForexSellRate                =12;
	string ForexBuyCharge               =13;
    string ForexSellCharge              =14; 
	string PriorityCurrency             =15;							
	string LastModifiedUserId			=16;				
	string LastModifiedUserName			=17;				
	string LastModifiedDate				=18;				
	string LastModifiedTime				=19;				
	int64  Active					    =20;
	
}


message Banner{	
	string TickerBannerDescription      =1;
	string OfferDescription             =2;
	string BBColor                      =3;
	string BranchNameTextColor          =4;
	string TransferRateTextColor        =5;
	string SellRateTextColor            =6;
	string FooterBgColor                =7;
	string RateCardBgColor              =8;
	string ClockTextColor               =9;
	string CalenderTextColor            =10;
	string CurrencyTextColor            =11;
	string BuyRateTextColor             =12;
	string FooterTextColor              =13;
	string HeaderBBColor                =14;
	string BranchCode					=15;	
	 
}


message Response{
    bool 	Result					=1;
	string 	Id 						=2;
	string 	ResponseStatus 			=3;
	string 	ResponseData			=4;
	string 	ResponseCode			=5;
	string LastModifiedDate		    =6;
	string LastModifiedTime		    =7;
	string BranchCode               =8;
	string BranchName               =9;
	string ImagePath                =10;
}




message GetReq{
	string Latitude                     =1;
	string Longitude                    =2;
	string BranchCode                   =3;
}


message ImageData{

     ImageInfo info = 1;
      bytes chunk_data = 2;

}


message ImageInfo {
  
  string Id=1;
  string ImageID = 2;
  string ImageType = 3;
  string flag       =4;
  string branchcode  =5;
 
  }

  message ImageReq {

  string Id =1;
  string ImageId =2;
  string branchcode =3;
}
  

